name: Run fetch_data_daily.py every 60 minutes

on:
  schedule:
    - cron: '0 * * * *'  # Every 60 minutes (UTC)
  workflow_dispatch:     # Allow manual run via GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_data_daily.py
        run: python3 $GITHUB_WORKSPACE/fetch_data_daily.py

      - name: commit and push to github repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $GITHUB_WORKSPACE/forecast_results.json
          git add $GITHUB_WORKSPACE/results.json
          git commit -m "updated forecast_results.json and results.json by github actions"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/IamMegaNoobb/Airmind_Sight_deploy.git HEAD:main
