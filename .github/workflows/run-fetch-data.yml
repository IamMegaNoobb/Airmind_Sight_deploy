name: Run fetch_data.py every 60 minutes

on:
  schedule:
    - cron: '0 * * * *'  # Every 60 minutes (UTC)
  workflow_dispatch:     # Allow manual run via GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_data.py
        run: python fetch_data.py

      - name: Commit and push results.json (if updated)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add results.json
          git diff --cached --quiet results.json || (git commit -m "Update results.json [auto]" && git push)
